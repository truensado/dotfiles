windowrule = tag +common-popups, title:^(.*[Uu]pload.*)$
windowrule = tag +common-popups, title:^(.*[Dd]ialog.*)$
windowrule = tag +common-popups, title:^(.*[Ss]tart.*)$
windowrule = tag +common-popups, title:^(.*[Oo]pen.*)$
windowrule = tag +common-popups, title:^(.*[Ss]ave.*)$
windowrule = tag +common-popups, title:^(.*[Ff]ile.*)$
