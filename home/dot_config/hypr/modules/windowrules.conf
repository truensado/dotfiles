windowrule = float, class:^(qt[56]ct)$
windowrule = float, class:^([Yy]ad)$ 
windowrule = float, class:^(nwg-.*)$
windowrule = float, class:^(nm.*)$

windowrule = size <85% <95%, floating:1
windowrule = size <60% <90%, tag:common-popups

windowrule = center, title:^.+$, floating:1

layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur,notifications
layerrule = ignorezero,notifications
