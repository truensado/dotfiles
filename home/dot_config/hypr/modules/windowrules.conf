windowrule = size 250 700, class:^(.*protonvpn.*)$, title:^(Proton VPN)$ 
windowrule = minsize 1000 652, class:^(org\.kde\.gwenview)$
windowrule = minsize 1000 652, class:^(.*[Ss]atty)$
windowrule = minsize 1050 700, class:^(.*[Ww]aypaper)$
windowrule = size 1000 652, class:^(com\.clipse)$

windowrule = center, title:^.+$, floating:1

layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur,notifications
layerrule = ignorezero,notifications
layerrule = blur,swaync-notification-window
layerrule = ignorezero,swaync-notification-window
