windowrule = tag +fighter, tag:game, title:^(?i)(.*guilty\s*gear.*|.*street\s*fighter.*)$

windowrule = tag +game-popups, tag:game, title:^(?i)(.*narakastart.*|.*neacprotect.*)$
windowrule = tag +game-popups, tag:game, title:^(?i)(.*preparing.*)$
windowrule = tag +game-popups, tag:game, title:^(?i)(.*launcher.*)$
windowrule = tag +game-popups, tag:game, title:^(?i)(.*mod.*)$
windowrule = tag +game-popups, tag:game, title:^(?i)(.*cmp.*)$

windowrule = tag +common-popups, title:^(Authentication Required)$
windowrule = tag +common-popups, title:^(.*[Cc]onfirm.*)$
windowrule = tag +common-popups, title:^(.*[Ll]ibrary.*)$
windowrule = tag +common-popups, title:^(.*[Ss]elect.*)$
windowrule = tag +common-popups, title:^(.*[Cc]hoose.*)$
