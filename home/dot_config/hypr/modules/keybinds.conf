# ---- Keybinds

$s = Super
$u = uwsm app --

$term = ghostty
$editor = code
$browser = vivaldi
$file = dolphin
$music = spotify-launcher
$notes = pypr toggle notes
$menu = rofi -show drun -run-command "$u {cmd}"
$discord = vesktop
$pmenu = wlogout
$notify = swaync-client -t -sw
$clipboard = ghostty --class=com.clipse -e 'clipse'
$steam = steam-native
$ss = hydacli screenshot
$cs = hydacli binds
$game = hydacli gamemode
$task = ghostty -e btop

$d = [Window Management]

bindd = $s, Q, $d close focused window, killactive
bindd = $s, Delete, $d kill hyprland session, exec, uwsm stop
bindd = $s, W, $d toggle floating, togglefloating
bindd = $s, Escape, $d kill active window, exec, hyprctl kill
bindd = $s, J, $d toggle split, togglesplit
bindd = Alt, Return, $d toggle fullscreen, fullscreen

$d = [Window Management|Group Navigation]

bindd = $s, Left, $d focus left, movefocus, l
bindd = $s, Right, $d focus right, movefocus, r
bindd = $s, Down, $d focus down, movefocus, d
bindd = $s, Up, $d focus up, movefocus, u
bindd = $s, Tab, $d cycle focus, cyclenext, hist
bindd = $s, Tab, $d raise focused, alterzorder, top

$d = [Window Management|Move & Resize Active Window]

bindd = $s+Alt, Left, $d move window left, movewindow, l
bindd = $s+Alt, Right, $d move window right, movewindow, r
bindd = $s+Alt, Up, $d move window up, movewindow, u
bindd = $s+Alt, Down, $d move window down, movewindow, d
bindde = $s+Shift, Left, $d resize window left, resizeactive, -30 0
bindde = $s+Shift, Right, $d resize window right, resizeactive, 30 0
bindde = $s+Shift, Down, $d resize window down, resizeactive, 0 30
bindde = $s+Shift, Up, $d resize window up, resizeactive, 0 -30
binddm = $s, mouse:272, $d hold to move window, movewindow
binddm = $s, mouse:273, $d hold to resize window, resizewindow

$d = [Applications]

bindd = $s, T, $d launch terminal emulator, exec, $u $term
bindd = $s, E, $d launch file explorer, exec, $u $file
bindd = $s, C, $d launch text editor, exec, $u $editor
bindd = $s, F, $d launch web browser, exec, $u $browser
bindd = $s, Z, $d launch music player, exec, $u $music
bindd = $s, Grave, $d launch notes app, exec, $notes
bindd = $s, D, $d launch discord, exec, $u $discord
bindd = $s, N, $d toggle notification center, exec, $u $notify
bindd = $s, B, $d launch taskmanager, exec, $u $task
bindd = $s, A, $d launch application finder, exec, pkill -x rofi || $u $menu
bindd = $s, Backspace, $d launch power menu, exec, $u $pmenu
bindd = $s+Shift, S, $d launch steam, exec, $u $steam

$d = [Hardware Controls|Audio]

binddel = , XF86AudioLowerVolume, $d decrease volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binddel = , XF86AudioRaiseVolume, $d increase volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binddl = , XF86AudioMute, $d toggle mute output, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddl = , XF86AudioMicMute, $d toggle mute microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binddl = , Scroll_lock, $d toggle mute microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

$d = [Hardware Controls|Media]

binddl = , XF86AudioPlay, $d play media, exec, playerctl play-pause
binddl = , F13, $d play media, exec, playerctl play-pause
binddl = , XF86AudioPause, $d pause media, exec, playerctl play-pause
binddl = , XF86AudioNext, $d play next media, exec, playerctl next
binddl = , F15, $d play next media, exec, playerctl next
binddl = , XF86AudioPrev, $d play previous media, exec, playerctl previous
binddl = , F14, $d play previous media, exec, playerctl previous
binddl = , F16, $d switch audio output, exec, hydacli audio switch sink
binddl = $s, F16, $d switch microphone input, exec, hydacli audio switch source

$d = [Hardware Controls|Brightness]

binddel = , XF86MonBrightnessUp, $d increase brightness, exec, hydacli brightness increase
binddel = , XF86MonBrightnessDown, $d decrease brightness, exec, hydacli brightness decrease

$d = [Utilities]
bindd = $s, G, $d toggle gamemode, exec, $u $game
bindd = $s, K, $d launch cheat sheet, exec, $cs
bindd = $s, P, $d color picker, exec, hyprpicker -an
bindd = $s, V, $d launch clipboard, exec, $u $clipboard
bindd = , Print, $d take a screenshot, exec, $ss
bindd = Control+Alt, W, $d reload waybar, exec, systemctl --user restart waybar

$d = [Workspaces|Navigation]

bindd = $s, 1, $d navigate to workspace 1, workspace, 1
bindd = $s, 2, $d navigate to workspace 2, workspace, 2
bindd = $s, 3, $d navigate to workspace 3, workspace, 3
bindd = $s, 4, $d navigate to workspace 4, workspace, 4
bindd = $s, 5, $d navigate to workspace 5, workspace, 5
bindd = $s, 6, $d navigate to workspace 6, workspace, 6
bindd = $s, 7, $d navigate to workspace 7, workspace, 7
bindd = $s, 8, $d navigate to workspace 8, workspace, 8
bindd = $s, 9, $d navigate to workspace 9, workspace, 9
bindd = $s, 0, $d navigate to workspace 10, workspace, 10
bindd = $s, mouse_down, $d next workspace, workspace, e+1
bindd = $s, mouse_up, $d previous workspace, workspace, e-1

$d = [Workspaces|Move Window]

bindd = $s+Shift, 1, $d move to workspace 1, movetoworkspace, 1
bindd = $s+Shift, 2, $d move to workspace 2, movetoworkspace, 2
bindd = $s+Shift, 3, $d move to workspace 3, movetoworkspace, 3
bindd = $s+Shift, 4, $d move to workspace 4, movetoworkspace, 4
bindd = $s+Shift, 5, $d move to workspace 5, movetoworkspace, 5
bindd = $s+Shift, 6, $d move to workspace 6, movetoworkspace, 6
bindd = $s+Shift, 7, $d move to workspace 7, movetoworkspace, 7
bindd = $s+Shift, 8, $d move to workspace 8, movetoworkspace, 8
bindd = $s+Shift, 9, $d move to workspace 9, movetoworkspace, 9
bindd = $s+Shift, 0, $d move to workspace 10, movetoworkspace, 10

$d = [Workspaces|Move Window Silently]

bindd = $s+Alt, 1, $d move to workspace 1 silently, movetoworkspacesilent, 1
bindd = $s+Alt, 2, $d move to workspace 2 silently, movetoworkspacesilent, 2
bindd = $s+Alt, 3, $d move to workspace 3 silently, movetoworkspacesilent, 3
bindd = $s+Alt, 4, $d move to workspace 4 silently, movetoworkspacesilent, 4
bindd = $s+Alt, 5, $d move to workspace 5 silently, movetoworkspacesilent, 5
bindd = $s+Alt, 6, $d move to workspace 6 silently, movetoworkspacesilent, 6
bindd = $s+Alt, 7, $d move to workspace 7 silently, movetoworkspacesilent, 7
bindd = $s+Alt, 8, $d move to workspace 8 silently, movetoworkspacesilent, 8
bindd = $s+Alt, 9, $d move to workspace 9 silently, movetoworkspacesilent, 9
bindd = $s+Alt, 0, $d move to workspace 10 silently, movetoworkspacesilent, 10

$d = [Workspaces | Special]

bindd = $s, S, $d toggle special workspace, togglespecialworkspace
bindd = $s+Alt, S, $d move window to special workspace, movetoworkspacesilent, special
