# ---- Hypridle

general {
  lock_cmd = pidof hyprlock || uwsm app hyprlock
  before_sleep_cmd = playerctl -a pause && loginctl lock-session
  after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
  timeout = 150
  on-timeout = hydacli brightness set 60
  on-resume = hydacli brightness restore
}

listener {
  timeout = 300
  on-timeout = loginctl lock-session
}

listener {
  timeout = 600
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on && hydacli brightness restore
}

listener {
  timeout = 800
  on-timeout = systemctl suspend
}
